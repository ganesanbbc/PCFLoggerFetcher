          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION=1.0
            ghr -t ${GITHUB_TOKEN} -u ganesanbbc -r PCFLoggerFetcher -c ${CIRCLE_SHA1} -delete ${VERSION} /build/

