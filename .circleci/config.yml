workflows:
 version: 2

 my_workflow:
  jobs:
    - StaticCodeAnalysis
    - Run_UI_Test
    - Run_Unit_Tests
    - SecurityCheck:
        requires:
          - Run_Unit_Tests
          - StaticCodeAnalysis
          - Run_UI_Test
    - Build:
        requires:
          - SecurityCheck
    - DevRelease:
        requires:
          - SecurityCheck
    - BDD:
        requires:
          - DevRelease
          - Build
    - Artifact:
        requires:
          - BDD
    - IntRelease:
        requires:
          - Artifact


